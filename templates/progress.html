<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress - Log Data Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-chart-line me-2"></i>Log Data Generator
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">
                    <i class="fas fa-home me-1"></i>Dashboard
                </a>
                <a class="nav-link" href="{{ url_for('generate') }}">
                    <i class="fas fa-play me-1"></i>Generate
                </a>
                <a class="nav-link" href="{{ url_for('config') }}">
                    <i class="fas fa-cog me-1"></i>Settings
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">
                            <i class="fas fa-tasks me-2"></i>Operation Progress
                        </h4>
                    </div>
                    <div class="card-body">
                        <div id="progress-container">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-3">Initializing operation...</p>
                            </div>
                        </div>
                        
                        <div id="progress-bar-container" class="mt-4" style="display: none;">
                            <div class="progress mb-3" style="height: 25px;">
                                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                                     role="progressbar" style="width: 0%">
                                    <span id="progress-text">0%</span>
                                </div>
                            </div>
                        </div>
                        
                        <div id="status-message" class="alert alert-info" style="display: none;">
                            <i class="fas fa-info-circle me-2"></i>
                            <span id="message-text"></span>
                        </div>
                        
                        <div id="completed-actions" class="mt-4" style="display: none;">
                            <h6><i class="fas fa-check-circle text-success me-2"></i>Completed Actions:</h6>
                            <ul id="actions-list" class="list-group"></ul>
                        </div>
                        
                        <div id="error-container" class="alert alert-danger" style="display: none;">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <strong>Error:</strong> <span id="error-text"></span>
                        </div>
                        
                        <div id="success-container" class="alert alert-success" style="display: none;">
                            <i class="fas fa-check-circle me-2"></i>
                            <strong>Success:</strong> <span id="success-text"></span>
                            <div class="mt-3">
                                <a href="{{ url_for('generate') }}" class="btn btn-primary me-2">
                                    <i class="fas fa-redo me-1"></i>Generate More Logs
                                </a>
                                <a href="{{ url_for('index') }}" class="btn btn-secondary">
                                    <i class="fas fa-home me-1"></i>Back to Dashboard
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-clock me-2"></i>Operation Timeline
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="timeline" class="timeline">
                            <!-- Timeline items will be added dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const operationId = '{{ operation_id }}';
        let timelineItems = [];
        
        function updateProgress() {
            fetch(`/api/status/${operationId}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Status update:', data);
                    
                    if (data.status === 'not_found') {
                        showError('Operation not found. Please start a new generation.');
                        return;
                    }
                    
                    // Update progress bar
                    if (data.progress !== null && data.progress !== undefined) {
                        document.getElementById('progress-bar-container').style.display = 'block';
                        document.getElementById('progress-bar').style.width = data.progress + '%';
                        document.getElementById('progress-text').textContent = data.progress + '%';
                    }
                    
                    // Update status message
                    if (data.message) {
                        document.getElementById('status-message').style.display = 'block';
                        document.getElementById('message-text').textContent = data.message;
                        
                        // Add to timeline
                        addTimelineItem(data.message, data.timestamp, data.status);
                    }
                    
                    // Handle different statuses
                    switch (data.status) {
                        case 'running':
                            // Continue polling
                            setTimeout(updateProgress, 1000);
                            break;
                        case 'completed':
                            showSuccess(data.message);
                            document.getElementById('progress-bar').className = 'progress-bar bg-success';
                            break;
                        case 'error':
                            showError(data.message);
                            document.getElementById('progress-bar').className = 'progress-bar bg-danger';
                            break;
                        default:
                            setTimeout(updateProgress, 1000);
                    }
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    showError('Failed to get operation status. Please refresh the page.');
                });
        }
        
        function showError(message) {
            document.getElementById('progress-container').style.display = 'none';
            document.getElementById('error-container').style.display = 'block';
            document.getElementById('error-text').textContent = message;
        }
        
        function showSuccess(message) {
            document.getElementById('progress-container').style.display = 'none';
            document.getElementById('success-container').style.display = 'block';
            document.getElementById('success-text').textContent = message;
        }
        
        function addTimelineItem(message, timestamp, status) {
            const timeline = document.getElementById('timeline');
            const timeStr = new Date(timestamp).toLocaleTimeString();
            
            // Avoid duplicate timeline items
            if (timelineItems.includes(message)) {
                return;
            }
            timelineItems.push(message);
            
            const iconClass = status === 'error' ? 'fas fa-times-circle text-danger' : 
                            status === 'completed' ? 'fas fa-check-circle text-success' : 
                            'fas fa-info-circle text-primary';
            
            const item = document.createElement('div');
            item.className = 'timeline-item mb-3';
            item.innerHTML = `
                <div class="d-flex">
                    <div class="flex-shrink-0">
                        <i class="${iconClass} me-3"></i>
                    </div>
                    <div class="flex-grow-1">
                        <div class="fw-medium">${message}</div>
                        <small class="text-muted">${timeStr}</small>
                    </div>
                </div>
            `;
            timeline.appendChild(item);
        }
        
        // Start progress monitoring
        setTimeout(updateProgress, 500);
    </script>
    
    <style>
        .timeline-item {
            border-left: 2px solid #dee2e6;
            padding-left: 1rem;
            margin-left: 1rem;
        }
        
        .timeline-item:last-child {
            border-left: none;
        }
        
        .progress {
            border-radius: 10px;
        }
        
        .progress-bar {
            border-radius: 10px;
        }
    </style>
</body>
</html>
